name: Deploy to Azure Web App

on:
  push:
    branches: [ "main" ]
    paths:
      - '**/*.ts'
      - '**/*.tsx'
      - 'package.json'
      - 'yarn.lock'
      - 'next.config.js'
      - 'public/**'
      - 'src/**'
  workflow_dispatch: {}

env:
  AZURE_WEBAPP_NAME: forwardapp
  AZURE_RG: coe-platform-engineering-rg
  AZURE_REGION: southeastasia

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: next-build
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Build Next.js
        run: yarn build

      - name: Export (static) if applicable
        if: false
        run: yarn next export

      - name: Archive for Deploy
        # FIX HERE: Added node_modules to the list of archived files!
        run: |
          tar -czf app.tar.gz .next node_modules package.json yarn.lock next.config.js public
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: app.tar.gz

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production
    env:
      AZ_CLIENT_ID: ${{ secrets.AZ_CLIENT_ID }}
      AZ_CLIENT_SECRET: ${{ secrets.AZ_CLIENT_SECRET }}
      AZ_SUBSCRIPTION_ID: ${{ secrets.AZ_SUBSCRIPTION_ID }}
      AZ_TENANT_ID: ${{ secrets.AZ_TENANT_ID }}
    permissions:
      contents: read

    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: next-build
          path: .

      - name: Unpack Artifact
        run: tar -xzf app.tar.gz

      - name: Azure CLI Login
        run: |
          az login --service-principal \
            --username "$AZ_CLIENT_ID" \
            --password "$AZ_CLIENT_SECRET" \
            --tenant "$AZ_TENANT_ID"
          az account set --subscription "$AZ_SUBSCRIPTION_ID"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: . 
          slot-name: production 

      - name: Restart Web App (Finalize Deployment)
        run: az webapp restart --name "$AZURE_WEBAPP_NAME" --resource-group "$AZURE_RG"
