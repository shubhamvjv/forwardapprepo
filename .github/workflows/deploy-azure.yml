name: Deploy to Azure Web App

on:
  push:
    branches: [ "main" ]
    paths:
      - '**/*.ts'
      - '**/*.tsx'
      - 'package.json'
      - 'yarn.lock'
      - 'next.config.js'
      - 'public/**'
      - 'src/**'
  workflow_dispatch: {}

env:
  AZURE_WEBAPP_NAME: forwardapp
  AZURE_RG: coe-platform-engineering-rg
  AZURE_REGION: southeastasia

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: next-build
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Build Next.js
        env:
          NODE_OPTIONS: --no-node-snapshot
        run: yarn build

      - name: Export (static) if applicable
        if: false # set to true if you use "next export"
        run: yarn next export

      - name: Archive for Deploy
        run: |
          tar -czf app.tar.gz .next package.json yarn.lock next.config.js public
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: app.tar.gz

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      id-token: write # CRITICAL for OIDC (Federated) authentication!

    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: next-build
          path: .

      - name: Unpack Artifact
        run: tar -xzf app.tar.gz

      # --- This is the corrected and recommended Azure Login step ---
      - name: Azure Login
        uses: azure/login@v2
        with:
           auth-type: SERVICE_PRINCIPAL
           client-id: ${{ secrets.AZURE_CLIENT_ID }}
           tenant-id: ${{ secrets.AZURE_TENANT_ID }}
           subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
           client-secret: ${{ secrets.AZURE_CLIENT_SECRET }} 

          
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: artifact
          slot-name: production # Assuming this is your main slot

      - name: Restart Web App (Finalize Deployment)
        run: az webapp restart --name "$AZURE_WEBAPP_NAME" --resource-group "$AZURE_RG"
